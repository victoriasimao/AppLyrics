<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Victori@Simao">
  <!--Llamado a jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!--Script-->
  <script src="https://kit.fontawesome.com/5c318d7a2f.js"></script>
  <script src="scripts/script.js"></script>
  <!--Estilos-->
  <link rel="icon" type="image/icon" href="musica.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Lyrics</title>
</head>


<body>

  <form>
    <i class="fas fa-music"></i>
    <h1>Lyrics</h1>
    <input id="artist" type="text" name="artist" placeholder="Enter an artist">
    <input id="title" type="text" name="title" placeholder="Enter a song">
    <input id="submit" type="submit" value="Send">
    <input id="reset" type="reset" value="Delete">
  </form>
  <div id="lyrics"></div>
  <footer>AppLyrics construido con JQuery-Ajax-JSon | No Responsive | Victoria Simao |</footer>
</body>

</html>
